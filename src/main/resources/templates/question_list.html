<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

  <div class="row my-3">
    <div class="col-3">
      <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>

    <!-- 기존 일반 검색(kw) -->
    <div class="col-6">
      <div class="input-group">
        <input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="제목/내용 통합 검색">
        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
      </div>
    </div>

    <!-- 최근 글 필터 -->
    <div class="col-3">
      <select id="filter_select" class="form-select">
        <option value="question" th:selected="${filter == 'question'}">최근 질문순</option>
        <option value="answer" th:selected="${filter == 'answer'}">최근 답변순</option>
        <option value="comment" th:selected="${filter == 'comment'}">최근 댓글순</option>
      </select>
    </div>
  </div>

  <!-- 고객사 검색: subject + value -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="subject_input" class="form-control"
                     th:value="${subject}" placeholder="Subject 입력">
            </div>
            <div class="col-md-4">
              <input type="text" id="value_input" class="form-control"
                     th:value="${value}" placeholder="Value(키워드/해시태그)">
            </div>
            <div class="col-md-4">
              <button class="btn btn-outline-primary w-100" type="button" id="btn_customer_search">
                고객사 검색 (subject + value)
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <table class="table">
    <thead class="table-dark">
      <tr class="text-center">
        <th>번호</th>
        <th style="width:35%">제목</th>
        <th style="width:15%">카테고리</th>
        <th>글쓴이</th>
        <th>작성일시</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="question, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
        <td class="text-start">
          <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
          <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
                th:text="${#lists.size(question.answerList)}"></span>
        </td>
        <!-- 카테고리 표시 -->
        <td th:text="${question.category != null ? question.category.name : '없음'}"></td>
        <td>
          <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
        </td>
        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}"><span>이전</span></a>
      </li>
      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'" class="page-item">
        <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}"><span>다음</span></a>
      </li>
    </ul>
  </div>

  <!-- 기존 일반 검색 폼 -->
  <form th:action="@{/question/list}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
    <input type="hidden" id="page" name="page" th:value="${paging.number}">
    <!-- ✅ 필터 유지 -->
    <input type="hidden" id="filter" name="filter" th:value="${filter}">
  </form>

  <!-- 고객사 검색 폼 -->
  <form th:action="@{/question/customerSearch}" method="get" id="customerSearchForm">
    <input type="hidden" id="c_subject" name="subject" th:value="${subject}">
    <input type="hidden" id="c_value"   name="value"   th:value="${value}">
    <input type="hidden" id="c_page"    name="page"    th:value="${paging.number}">
    <input type="hidden" id="c_filter"  name="filter"  th:value="${filter}">
  </form>

</div>

<!-- 스크립트 -->
<script layout:fragment="script" type="text/javascript">

  const customerMode = /*[[${customerMode}]]*/ false;

  const pageLinks = document.getElementsByClassName("page-link");
  Array.from(pageLinks).forEach(function (el) {
    el.addEventListener('click', function () {
      const page = this.dataset.page;
      if (customerMode) {
        document.getElementById('c_page').value = page;
        document.getElementById('customerSearchForm').submit();
      } else {
        document.getElementById('page').value = page;
        document.getElementById('searchForm').submit();
      }
    });
  });

  // 일반 검색
  document.getElementById("btn_search").addEventListener('click', function () {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;
    document.getElementById('searchForm').submit();
  });

  // 고객사 검색
  document.getElementById("btn_customer_search").addEventListener('click', function () {
    document.getElementById('c_subject').value = document.getElementById('subject_input').value;
    document.getElementById('c_value').value   = document.getElementById('value_input').value;
    document.getElementById('c_page').value    = 0; // 첫 페이지부터
    document.getElementById('customerSearchForm').submit();
  });

  // 필터링 검색
  document.getElementById("filter_select").addEventListener('change', function () {
    const filter = this.value;
    if (customerMode) {
      document.getElementById('c_filter').value = filter;
      document.getElementById('c_page').value = 0;
      document.getElementById('customerSearchForm').submit();
    } else {
      document.getElementById('filter').value = filter;
      document.getElementById('page').value = 0;
      document.getElementById('searchForm').submit();
    }
  });
</script>
</html>
